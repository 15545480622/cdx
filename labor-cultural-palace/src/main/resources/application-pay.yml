# 支付宝配置
alipay:
  # 商应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号,开发时使用沙箱提供的APPID，生产环境改成自己的APPID
  app-id: ${ALIPAY_APPID:2016101600697844}
#  app-id: ${ALIPAY_APPID:2021001150631773}
  # 私钥 pkcs8格式的
  rsa-private-key: ${ALIPAY_RSA_PRIVATE_KEY:}
#  rsa-private-key: ${ALIPAY_RSA_PRIVATE_KEY:}
  # 服务器异步通知页面路径 需http://或者https://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
  notify-url: ${ALIPAY_NOTIFY_URL:http://117.73.3.171:88/labor-cp/api/app/cp/pay/notify}
  # 页面跳转同步通知页面路径 需http://或者https://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问 商户可以自定义同步跳转地址
  return-url: ${ALIPAY_RETURN_URL:http://117.73.3.171:88/labor-cp/api/app/cp/pay/return}
  # 请求网关地址
  gateway-url: ${ALIPAY_GATEWAY_URL:https://openapi.alipaydev.com/gateway.do}
#  gateway-url: ${ALIPAY_GATEWAY_URL:https://openapi.alipay.com/gateway.do}
  # 编码
  charset: UTF-8
  # 返回格式
  format: json
  # 支付宝公钥
  alipay-public-key: ${ALIPAY_PUBLIC_KEY:}
#  alipay-public-key: ${ALIPAY_PUBLIC_KEY:}
  # 签名方式
  signtype: RSA2
  # 授权地址
  auth-url: ${ALIPAY_auth_URL:https://openauth.alipaydev.com/oauth2/appToAppAuth.htm?}
#  auth-url: ${ALIPAY_auth_URL:https://openauth.alipay.com/oauth2/appToAppAuth.htm?}
  # 授权回调地址
  redirect-url: ${ALIPAY_auth_URL:http://localhost:81/labor-cp/api/cp/account/save}
#  redirect-url: ${ALIPAY_auth_URL:http://117.73.3.171:88/labor-cp/api/cp/account/save}
